<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Import Bank Info</title>
  <style>
    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .upload-box {
      border: 2px solid black;
      padding: 30px;
      text-align: center;
    }

    input[type="file"] {
      margin-top: 20px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="upload-container">
    <h1>Import Banking Info</h1>
    <div class="upload-box">
      <label for="excelUpload">Choose Excel File:</label>
      <input type="file" id="excelUpload" accept=".xlsx, .xls">
      <button id="uploadBtn">Upload</button>
    </div>
  </div>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";
    import { app } from './firebase-config.js';
    import { getStorage } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

    // If you need to specify the bucket explicitly:
    const storage = getStorage(app, "gs://budget-banking-proj.appspot.com");

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById('excelUpload');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please choose a file first.");
        return;
      }

      const fileRef = ref(storage, 'uploads/' + file.name);

      try {
        const snapshot = await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);
        alert(`‚úÖ File uploaded successfully!\n\nüîó ${url}`);
      } catch (error) {
        console.error("‚ùå Upload failed:", error);
        alert("Upload failed. See console for details.");
      }
    });
  </script>

</body>
</html>
