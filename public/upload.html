<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Import Bank Info</title>
  <style>
    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .upload-box {
      border: 2px solid black;
      padding: 30px;
      text-align: center;
    }

    input[type="file"] {
      margin-top: 20px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="upload-container">
    <h1>Import Banking Info</h1>
    <div class="upload-box">
      <label for="excelUpload">Choose Excel File:</label>
      <input type="file" onchange="uploadFile(this.files)" accept=".xlsx, .xls">
      <button id="uploadBtn">Upload</button>
    </div>
  </div>

  <!-- Firebase SDK (modular) -->
  <script type="module">
// Suggested code may be subject to a license. Learn more: ~LicenseLog:4240434498.
    function uploadFile(files) {
      const storageRef = firebase.storage().ref();
      const uploadRef = storageRef.child('Test Upload.xlsx');

      const file = files.item(0);

      const task = uploadRef.put(file)

      task.then(snapshot => {
        console.log(snapshot)
        const url = snapshot.downloadURL
        document.querySelector('#imgUpload')
      })

    }
  </script>

</body>
</html>
