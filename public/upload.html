<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Import Bank Info</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .upload-box {
      border: 2px solid black;
      padding: 30px;
      text-align: center;
    }

    input[type="file"] {
      margin-top: 20px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="upload-container">
    <h1>Import Banking Info</h1>
    <div class="upload-box">
      <label for="excelUpload">Choose Excel File:</label>
      <input type="file" id="excelUpload" accept=".xlsx, .xls">
      <button onclick="handleUpload()">Upload</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="/__/firebase/11.6.1/firebase-app-compat.js"></script>
  <script src="/__/firebase/11.6.1/firebase-storage-compat.js"></script>
  <!-- <script src="/__/firebase/init.js?useEmulator=true"></script> -->

  <script>
    // Wait until Firebase has initialized
    window.addEventListener('DOMContentLoaded', () => {
      const storage = firebase.storage();

      window.handleUpload = async function () {
        const fileInput = document.getElementById('excelUpload');
        const file = fileInput.files[0];
        if (!file) {
          alert("Please choose a file first.");
          return;
        }

        const storageRef = storage.ref();
        const fileRef = storageRef.child('uploads/' + file.name);

        try {
          const snapshot = await fileRef.put(file);
          const url = await snapshot.ref.getDownloadURL();
          alert(`File uploaded successfully!\nDownload URL:\n${url}`);
        } catch (error) {
          console.error("Upload failed:", error);
          alert("Upload failed. Check the console for details.");
        }
      };
    });
  </script>

</body>
</html>
